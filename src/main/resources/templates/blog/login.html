<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<div th:replace="blog/header :: header"></div>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark" th:fragment="navbar" style="background-color: #0066a4 !important;">
  <div class="container-fluid">
    <!-- <img th:src="@{/images/logo.jpg}" alt="Logo" width="200" height="auto"> -->
    <section><a class="navbar-brand" href="/">THALES BLOG APPLICATION</a></section>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
        <li class="nav-item ">
          <a class="nav-link active " aria-current="page" th:href=@{/}>All Posts</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link active " aria-current="page" th:href=@{/register}>Registration</a>
        </li>




      </ul>
    </div>
  </div>
</nav>
<br/><br/>

<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div th:if="${param.logout}">
      <div class="alert alert-success">You have been successfully logged out!!</div>
    </div>
    <div th:if="${param.error}">
      <div class="alert alert-danger">Invalid Credentials!!</div>
    </div>
    <div class="card" style="width: 100% !important;">
      <div class="card-header">
        <h2 class="text-center">Login Form</h2>
      </div>
      <div class="card-body">
        <form method="post" role="form" th:action="@{/login}">
          <div class="form-group mb-3">
            <label class="form-label">Username</label>
            <input name="username" class="form-control" id="username" placeholder="Enter Username" type="text" />

            <label class="form-label">Password</label>
            <input name="password" class="form-control" id="password" placeholder="Enter Password" type="password" />
          </div>
          <div class="form-group mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
            <span>Not registered yet?
                                <a th:href="@{/register}">Register Here</a>
                            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<br/><br/><br/>
<div th:replace="blog/footer :: footer"></div>
</body>
</html>
