<!DOCTYPE html>
<html lang="en"
xmlns:th="https://www.thymeleaf.org"
>
<div th:replace="admin/header :: header"></div>
<style>
    .container {
        max-width: 80% !important;
    }

</style>
<body style="background-image: url('/images/background.jpg')">

<div th:replace="admin/navbar :: navbar"></div>
<div class="container" style="background-color:#d4dbdf">
    <div class="row">
        <h1 style="color:#34486c">List Blog Post</h1>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="form-group">
                <form class="form-inline" th:action="@{/admin/posts/search}">
                    <div class="input-group">
                        <input type="text" class="form-control" name="query"/>
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <table class="col-sm-12 table table-striped table-hover table-bordered">
        <thead class="table" style="background-color: #0066a4 !important;color:whitesmoke">
        <th style="width:10%">#</th>
        <th style="width:20%">Post Title</th>
        <th style="width:30%">Post Short Description</th>
        <th style="width:20%">Post Created On</th>
        <th style="width:20%">Actions</th>
        </thead>
        <tbody>
        <tr style="color: #11364c !important;" th:each = "post, postStat : ${posts}">
            <td th:text="${postStat.count}">1</td>
            <td th:text="${post.title}">post title</td>
            <td th:text="${post.shortDescription}">post short desc</td>
            <td th:text="${#temporals.format(post.createdOn,'dd MMM yyyy')}">post created on</td>
            <td>
                <a th:href="@{/admin/posts/{postId}/edit(postId=${post.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/admin/posts/{postId}/delete(postId=${post.id})}" class="btn btn-danger">Delete</a>
                <a th:href="@{/admin/posts/{postUrl}/view(postUrl=${post.url})}" class="btn btn-info">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<br/>
<br/>
<div th:replace="admin/footer    :: footer"></div>

</body>
</html>
