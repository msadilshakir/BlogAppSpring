<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
>
<div th:replace="admin/header :: header"></div>
<style>
  .container {
    max-width: 80% !important;
  }

</style>

<body style="background-image: url('/images/background.jpg')">

<div th:replace="admin/navbar :: navbar"></div>


<div class="container" style="background-color:#d4dbdf">
  <div class="row">
    <h1 style="color:#34486c">List Comments</h1>
  </div>
  <div class="row">
    <div class="col-md-5">
      <div class="form-group">
        <form class="form-inline" th:action="@{/admin/posts/comments/search}">
          <div class="input-group">
            <input type="text" class="form-control" name="query"/>
            <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </span>
          </div>
        </form>
      </div>
    </div>
  </div>
  <table class="col-sm-12 table table-striped table-hover table-bordered">
    <thead class="table" style="background-color: #0066a4 !important;color:whitesmoke">
    <th style="width:10%">#</th>
    <th style="width:20%">Name</th>
    <th style="width:20%">Email</th>
    <th style="width:30%">Comment</th>
    <th style="width:20%">Created On</th>
    <th style="width:20%">Actions</th>
    </thead>
    <tbody>
    <tr style="color: #11364c !important;" th:each = "comments, commentStat : ${comments}">
      <td th:text="${commentStat.count}">1</td>
      <td th:text="${comments.name}">comments Name</td>
      <td th:text="${comments.email}">comments Email</td>
      <td th:text="${comments.content}">comments </td>
      <td th:text="${#temporals.format(comments.createdOn,'dd MMM yyyy')}">comments created on</td>
      <td>
        <a th:href="@{/admin/posts/comments/{commentId}/delete(commentId=${comments.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<br/>
<br/>
<br/>
<div th:replace="admin/footer    :: footer"></div>

</body>
</html>
